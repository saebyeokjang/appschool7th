<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>부트스트랩 폼 실습</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>부트스트랩 폼 실습</h1>
      <form action="">
        <div class="mb-3">
          <label for="input1" class="form-label">이름</label>
          <input
            type="text"
            class="form-control"
            id="input1"
            placeholder="이름을 입력하세요"
          />
        </div>
        <div class="mb-3">
          <label for="input2" class="form-label">이메일</label>
          <input
            type="email"
            class="form-control"
            id="input2"
            placeholder="이메일을 입력하세요"
          />
        </div>
        <div class="mb-3">
          <label for="input3" class="form-label">메시지</label>
          <textarea class="form-control" id="input3" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">전송</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
