<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>Bootstrap TODO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fuild">
            <a href="#" class="navbar-brand">TODO List</a>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <h1 class="mt-5 text-center">TODO List</h1>
                <!-- my-3 = "mt-3 mb-3" -->
                <div class="input-group my-3">
                    <input type="text" class="form-control" id="todoInput" placeholder="할 일" />
                    <button class="btn btn-primary" id="addTodo">
                        추가
                    </button>
                </div>
                <ul class="list-group" id="todoList"></ul>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../Javascript/todo.js"></script>
    </div>
</body>

</html>
