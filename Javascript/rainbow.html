<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>rainbow.html</title>
  <!-- CSS 표준 위치 -->
  <style>
    #button1 {
      font-size: 5rem;
    }
  </style>
</head>

<body>
  <button id="button1">클릭하세요.</button>
  <!-- Javascript의 위치 -->
  <script>
    const button = document.getElementById('button1');
    const color = ['red', 'orange', 'yellow', 'green', 'blue', 'rebeccapurple', 'violet'];

    function change() {
      document.body.style.background = color[Math.floor(7 * Math.random())]
    }

    button.addEventListener('click', change);
  </script>
</body>

</html>
